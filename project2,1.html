<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("unicon.css");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment:scroll;
            height: 200%;
        }
    </style>
    <style>
        #id1 {
            height: 300px;
            width: 300px;
            background-image: -webkit-linear-gradient(top right, pink, yellow, black);
        }
    
        #id2 {
            height: 300px;
            width: 400px;
            background-image: -webkit-radial-gradient(top left, brown, red, blue);
        }
    </style>
    <style>
        @keyframes example {
            25% {
                background-color: red;
            }
    
            25% {
                background-color: yellow;
            }
    
            25% {
                background-color: green;
            }
    
            25% {
                background-color: grey;
            }
        }
    
        div {
            height: 400px;
            width: 500px;
            background-color: blueviolet;
            animation-name: example;
            animation-duration: 10s;
            color: aqua;
            font-size: 30px;
        }
        </style>
    
</head>
<body>
    <div id="id1">-webkit-linear-gradient</div>
    <br> <br>
    <div id="id2">-webkit-radial-gradient</div>
    <br> <br>
    <div>animation</div>
</body>
</html>
